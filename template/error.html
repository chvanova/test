<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<form action="{% url 'error' %}" method="GET">
    <table>
        <tr>
            <td><input type="submit"  class="btn" value="1" name="command"></td>
            <td><input type="submit"  class="btn"  value="2" name="command"></td>
            <td><input type="submit"  class="btn"  value="3" name="command"></td>
        </tr>
        <tr>
            <td><input type="submit"  class="btn"  value="4" name="command"></td>
            <td><input type="submit"  class="btn"  value="5" name="command"></td>
            <td><input type="submit"  class="btn"  value="6" name="command"></td>
        </tr>
        <tr>
            <td><input type="submit"  class="btn"  value="7" name="command"></td>
            <td><input type="submit"  class="btn"  value="8" name="command"></td>
            <td><input type="submit"  class="btn"  value="9" name="command"></td>
        </tr>
        <tr>
            <td><input type="submit"  class="btn"  value="0" name="command"></td>
            <td><input type="submit"  class="btn"  value="." name="command"></td>
            <td><input type="submit" class="btn", value="=" name="command"></td>

        </tr>
        <tr>
            <td><input type="submit" class="btn", value="+" name="command"></td>
            <td><input type="submit"  class="btn"  value="-" name="command"></td>
            <td><input type="submit"  class="btn"  value="#" name="command"></td>

        </tr>
        <tr>
            <td><input type="submit"  class="btn"  value="*" name="command"></td>
            <td><input type="submit"  class="btn"  value="/" name="command"></td>
            <td><input type="submit"  class="btn"  value="C" name="command"></td>
        </tr>
    </table>
</form>
</body>
</html>
